<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link defer rel="stylesheet" href="styles.css" />
    <script defer src="words.js"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lexi</title>
  </head>
  <body>
    <header>
      <img src="./Images/MainLogo.png" width="120px" />
      <!-- <h1 id="title">Lexi</h1> -->
      <h3 id="game-status"></h3>
    </header>
    <main>
      <div id="main-buttons">
        <button id="play-again"></button>
        <button id="back-to-index" onclick="document.location='index.html'">
          Back to Guide ↩️
        </button>
      </div>

      <div id="game-container" tabindex="0">
        <div class="rows" id="row-1">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>
        <div class="rows" id="row-2">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>
        <div class="rows" id="row-3">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>

        <div class="rows" id="row-4">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>

        <div class="rows" id="row-5">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>

        <div class="rows" id="row-6">
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
          <div class="sqr"></div>
        </div>
      </div>
      <div id="hints-container">
        <div id="hints">
          <img id="hint-image" src="./images/lightbulb.png" />
          <div id="hints-remaining"></div>
        </div>
        <div id="hint-message-container"></div>
      </div>
    </main>
    <div id="keyboard">
      <div class="key-rows" id="key-row-1">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
      </div>
      <div class="key-rows" id="key-row-2">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
      </div>
      <div class="key-rows" id="key-row-3">
        <div class="key" id="key-enter">ENTER</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key" id="key-delete">
          <img src="./Images/delete.png" alt="delete" width="30px" />
        </div>
      </div>
    </div>
  </body>
</html>
